<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plan It</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link href="./assets/styles/styles.css" rel="stylesheet">
</head>
<body>
  <div class="section wrapper">


		<section id="login">
			<h1 class="title">PlanIt</h1>
			<p class="subtitle">Log in to get started</p>
			<div id="firebaseui-auth-container"></div>
		</section>

		<section id="profile" style="display: block">
			<h1 class="title">Hello, User Name!</h1>
			<button id="start-event">Create an event</button>
			<div>
				<h2>Here are your upcoming events</h2>
				<ul id="user-events">
					<!-- <li>
						<h3>Here's an event.</h3>
						<div class="details">
							<span>You're going</span>
							<p>Here are the details.</p>
							<button id="remove-event">Remove</button>
					</li> -->
				</ul>
			</div>
		</section>

		<section id="create-event" style="display:none">
			<h1 class="title">Create an event</h1>
			<form>
				<div class="field">
					<label class="label">Name your event</label>
					<div class="control">
						<input id="event-name" class="input is-large" type="text" placeholder="Give your event a name" autocomplete="off">
					</div>
				</div>

				<div class="field">
					<label class="label">Choose a day</label>
					<div class="control">
						<input id="event-date" class="input is-large" type="date">
					</div>
				</div>

				<div class="field">
					<label class="label">Describe your event</label>
					<div class="control">
						<textarea id="event-description" class="textarea"></textarea>
					</div>
				</div>
				
				<div class="field">
					<label class="label">Choose a place</label>
					<div class="control">
						<input id="event-location" class="input is-large" placeholder="Add a city and state, or zip" autocomplete="off">
					</div>
				</div>
				<button id="location-search" class="button is-link">Search location</button>
				

				<!-- HAVE THIS BE A MODAL -->
				<div id="yelp-results"></div>

				<h2>Add a friend</h2>
				<ul id="friends-container">
				</ul>
				<button id="add-event" class="button is-text">Submit</button>
			</form>
		</section>
		
		
		<button id="sign-out">Sign Out</button>

	</div>

	</div><!-- end wrapper-->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
	<script src="./assets/scripts/firebase.js"></script>
	<script src="./assets/scripts/profile.js"></script>
	<script src="./assets/scripts/events.js"></script>
	<script src="./assets/scripts/calendar.js"></script>
	<script src="./assets/scripts/yelp.js"></script>
	<script src="./assets/scripts/transportation.js"></script>
</body>
</html>
