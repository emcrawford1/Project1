<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plan It</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="./assets/styles/bulma-calendar.min.css">
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
	<link href="./assets/styles/styles.css" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<nav class="navbar" role="navigation" aria-label="main navigation" style="padding: 10px">
		<div class="level">
			<div class="level-left">
				<h1 class="title">PlanIt</h1>
			</div>
			<div class="level-right">
				<div class="buttons">
					<a id="sign-out" class="button is-light">
						Sign out
					</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="wrapper">
		<section id="login">
			<div class="columns is-centered" style="margin-top: 40px">
				<div class="column is-half">
					<div class="message is-primary">
							<div class="message-header"></div>
							<div class="message-body has-text-centered">
									<p class="subtitle">Log in to get started</p>
									<div id="firebaseui-auth-container"></div>
							</div>
					</div>
				</div>
			</div>
		</section>

		<section class="section" id="profile" style="display: block">
			<div class="container">
				<div class="level">
					<div class="level-left">
						<div class="level-item">
							<h1 id="profile-name" class="title">Hello, User Name!</h1>
						</div>
					</div>
					<div class="level-right">
						<div class="level-item">
							<button id="start-event" class="button is-primary is-large">Plan an event</button>
						</div>
					</div>
				</div>
				<h2 class="title is-4 has-text-grey">Your upcoming plans</h2>
				<div id="user-events" class="columns is-multiline"></div>
			</div>
		</section>

		<section class="section" id="create-event" style="display:none">
			<div class="container">
				<h1 class="title">Create an event</h1>
				<form>
					<div class="field">
						<label class="label">Name your event</label>
						<div class="control">
							<input id="event-name" class="input is-large" type="text" placeholder="Give your event a name" autocomplete="off">
						</div>
					</div>

					<div class="field">
						<label class="label">Choose a day</label>
						<div class="control">
							<input id="event-date" class="input is-large" type="date">
						</div>
					</div>

					<div class="field">
						<label class="label">Choose a time</label>
						<div class="control">
							<input id="event-time" class="input is-large" type="time">
						</div>
					</div>

					<div class="field">
						<label class="label">Describe your event</label>
						<div class="control">
							<textarea id="event-description" class="textarea"></textarea>
						</div>
					</div>

					<div id="eventPlace" class="field">
						<label class="label">Choose a place</label>
						<div class="control" style="padding-bottom: 10px">
							<input id="event-location" class="input is-large" placeholder="Add a city and state, or zip" autocomplete="off">
						</div>
						<button id="location-search" class="button is-link">Search location</button>
					</div>
					

					<div id="chosen-place" class="field" style="display:none">
						<h2 class="title is-3"></h2>
						<button id="change-place" class="button is-small">Change Location</button>
					</div>

					<div id="yelp-results" class="modal">
						<div class="modal-background">
							<div class="modal-content" style="max-height: 100vh">
								<div class="listings-container" style="margin-top: 80px"></div>
							</div>
						</div>
						<button class="modal-close is-large" aria-label="close"></button>
					</div>

					<label class="label">Add friends</label>
					<div id="friends-container" class="columns">
					</div>

					<div class="field is-grouped">
						<p class="control">
							<button id="add-event" class="button is-link">Submit</button>
						</p>
						<p class="control">
							<button id="cancel-event" class="button">Cancel</button>
						</p>

					</div>

				</form>
			</div>
		</section>


	</div>

	</div><!-- end wrapper-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="./assets/scripts/bulma-calendar.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
	<script src="./assets/scripts/app.js"></script>
	<script src="./assets/scripts/calendar.js"></script>
	<script src="./assets/scripts/yelp.js"></script>
	<script src="./assets/scripts/transportation.js"></script>
</body>

</html>
