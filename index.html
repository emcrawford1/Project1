<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plan It</title>
</head>
<body>
  <div class="wrapper">

  	<div id="calendar">
			<div id="calendar-form">
				<!-- calendar form goes here-->
				<input id="date-picker" placeholder="mm/dd/yyyy">
				]<input id="time-picker" placeholder="hh:mm">
			</div>
		</div><!-- end calendar-->

		<div id="yelp">
			<div id="yelp-form">
				<!-- yelp form goes here-->
			</div>
			<div id="yelp-results">
				<!-- yelp results go here-->
			</div>
		</div><!-- end yelp -->

		
		<div id="created-event">
			<!-- the selected event details will go here.-->
			<div id="friends"></div>
		</div>

	</div>

  </div><!-- end wrapper-->
</body>
</html>
