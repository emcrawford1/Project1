<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Plan It</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" rel="stylesheet">
	<link href="./assets/styles/styles.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
	<div class="container">
		<section class="section">
		  <div class="container">
			<h1 class="title">
			  Plan it!
			</h1>
			<p class="subtitle">
			  Plan an event and choose a restaurant - all with the help of friends.
			</p>
		  </div>
		</section>
		<div class="field">
		  <label class="label">Name your event</label>
		  <div class="control">
			<input class="input" type="text" placeholder="e.g event name here">
		  </div>
		</div>
	
		<div class="field">
		  <label class="label">Enter your City or Zip Code</label>
		  <div class="control">
			<input class="input" type="text" placeholder="e.g. Nashville, TN or 37212">
		  </div>
		</div>
		<div class="control">
		  <div class="select">
			<select>
			  <option>Select Event Date</option>
			  <option>With options</option>
			</select>
		  </div>
		</div>
		<div class="control">
		  <button class="button is-primary">Submit</button>
		</div>
	  </div>
  	<div id="calendar">
			<div id="calendar-form">
				<input type="date">
				<input type="time">
				<input type="datetime">
				<!-- calendar form goes here-->
				<input id="date-picker" placeholder="mm/dd/yyyy">
				<input id="time-picker" placeholder="hh:mm">
			</div>
		</div><!-- end calendar-->

		<div id="yelp">
			<div id="yelp-form">
				<!-- yelp form goes here-->
			</div>
			<div id="yelp-results">
				<!-- yelp results go here-->
			</div>
		</div><!-- end yelp -->

		
		<div id="created-event">
			<!-- the selected event details will go here.-->
			<div id="friends"></div>
		</div>

	</div>

	</div><!-- end wrapper-->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="./assets/scripts/firebase.js"></script>
	<script src="./assets/scripts/calendar.js"></script>
	<script src="./assets/scripts/yelp.js"></script>
</body>
</html>
